<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task-btn">Add</button>
        </div>
        <div class="actions">
            <div class="filters">
                <button id="filter-all" class="filter-btn">All Tasks</button>
                <button id="filter-completed" class="filter-btn">Completed Tasks</button>
                <button id="filter-pending" class="filter-btn">Pending Tasks</button>
            </div>
            <button id="clear-all-btn">Clear All</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
